<!DOCTYPE html>
<html>
    <head>
        <title>login system</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <script type="text/javascript" src="jquery2.0.3.js"></script>
        <script >
            $(document).ready(function() {

            });

            $(document).ready(function() {
                $("#userpwd").keyup(function() {
                    var length = $("#userpwd").val().length;
                    if (length >= 6) {
                        $("#checkLength").css("color", "#6b947d");
                        $("#checkLength").text("√");
                        $("#userpwd1").keyup(function() {
                            if ($("#userpwd").val() == $("#userpwd1").val()) {
                                $("#checkPassword").css("color", "#6b947d");
                                $("#checkPassword").text("输入一致");
                                $("#submit").removeAttr("disabled").focus();
                            }
                            else {
                                $("#checkPassword").css("color", "#b34c51");
                                $("#checkPassword").text("输入不一致");
                            }
                        });
                    }
                    else {
                        $("#checkLength").css("color", "#b34c51");
                        $("#checkLength").text("口令太短");
                    }
                });
            });

            $(document).ready(function() {
                $("#username").change(function() {
                    var username = $("#username").val();
                    $.post("/checkUsername.php",
                            {"username": username},
                    function(data, status) {
                        if (data == "can") {
                            $("#checkUsername").css("color", "#6b947d");
                            $("#checkUsername").text("用户名可以使用");
                        }
                        else {
                            $("#checkUsername").css("color", "#b34c51");
                            $("#checkUsername").text("该用户名已存在");
                        }
                    }
                    )
                });
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        
        <div id="register1">
            <div id="top2"></div>
            <div id="register2">
                <table  border="0">
            <tr>
                <td>
                    <form  method="post" action="/register.php">
                        <table   align="center">
                            <tr id="tr1"><td class="td1"></td><td class="td2"><h1 id="title" align="center" >新用户注册</h1></td></tr>
                            <tr id="tr1"> 
                                <td class="td1">账户：</td>
                                <td class="td2"><input class="inputbox" type="text" id="username" name="username" autocomplete="off">
                                </td> 
                                <td>
                                    <span id="checkUsername"></span>
                                </td>
                            </tr> 
                            <tr id="tr1"> 
                                <td class="td1">昵称：</td>
                                <td class="td2"><input class="inputbox" type="text" name="nickname">
                                </td> 
                            </tr>
                            <tr id="tr1"> 
                                <td class="td1">邮箱：</td>
                                <td class="td2"><input class="inputbox" type="email" name="email" autocomplete="off">
                                </td> 
                            </tr> 
                            <tr id="tr1"> 
                                <td class="td1">口令：</td>
                                <td class="td2"> <input class="inputbox" type="password" name="userpwd" id="userpwd" autocomplete="off">
                                </td> 
                                <td>
                                    <span id="checkLength"></span>
                                </td>
                            </tr>
                            <tr id="tr1">
                                <td class="td1">确认口令：</td>	
                                <td class="td2"><input class="inputbox" type="password" name="userpwd1" id="userpwd1" autocomplete="off"> </td>
                                <td>
                                    <span id="checkPassword"></span>
                                </td>
                            </tr> 
                            <tr id="tr1">
                                <td class="td1">                             
                                </td>
                                <td class="td2">
                                    <input class="button" type="submit" id="submit" value="register" disabled>
                                    <input class="button" type="reset" value="reset">
                                </td> 
                            </tr> 
                        </table> 
                    </form> 
                </td>
            </tr>
        </table>
            </div><div id="top2"></div></div>
    </body>
</html>
